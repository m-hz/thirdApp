<div class="jumbotron">
  <h1 class="display-3">Nothing Like Home!</h1>
  <h1 class="branded">Testing branding</h1>
  <p class="lead" [style.background]="brandService.color">Welcome to my home, a haven for the peace lovers.</p>
  <hr class="my-4">
  <p class="lead">
    <a class="btn btn-primary btn-lg" (click)="brandService.changeColor()" role="button">Magic!</a>
  </p>
</div>
<div class="m-auto p-2" style="width: 900px">
  <table class="table table-striped table-inverse table-hover table-sm center">
    <thead>
    <tr>
      <th>ID</th>
      <th>TITLE</th>
      <th>AUTHOR</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let post of posts">
      <td>{{post.id}}</td>
      <td>{{post.title}}</td>
      <td>{{post.author}}</td>
    </tr>
    </tbody>
  </table>
</div>
